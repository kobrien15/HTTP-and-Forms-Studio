<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(event) {
        	let selected = document.querySelector("input[name=engine]:checked");
			let actions = {
	         	google: "https://www.google.com/search",
	         	duckDuckGo: "https://duckduckgo.com/",
	         	bing: "https://www.bing.com/search",
	         	ask: "https://www.ask.com/web"
	         };
            document.getElementById("searchForm").setAttribute("action", actions[selected.value]);
		}
    window.addEventListener("load", function(){
       document.getElementById("searchForm").addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input name="q" type="text" placeholder="Search..."/>
    	<label>Google <input name="engine" type="radio" value="google"/></label>
    	<label>DuckDuckGo <input name="engine" type="radio" value="duckDuckGo"/></label>
    	<label>Bing <input name="engine" type="radio" value="bing"/></label>
    	<label>Ask <input name="engine" type="radio" value="ask"/></label>
    	<button value="Go!">Go!</button>
	</form>

</body>
